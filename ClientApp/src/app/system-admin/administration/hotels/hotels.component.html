<div class="mat-elevation-z8">
  <table mat-table [dataSource]="hotelSource">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="hotelChain">
      <th mat-header-cell *matHeaderCellDef>Hotel Chain</th>
      <td mat-cell *matCellDef="let hotel">{{ hotel.hotelChain }}</td>
    </ng-container>

    <ng-container matColumnDef="countryCode">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let hotel">{{ hotel.countryCode }}</td>
    </ng-container>

    <ng-container matColumnDef="town">
      <th mat-header-cell *matHeaderCellDef>Town</th>
      <td mat-cell *matCellDef="let hotel">{{ hotel.town }}</td>
    </ng-container>

    <ng-container matColumnDef="suburb">
      <th mat-header-cell *matHeaderCellDef>Suburb</th>
      <td mat-cell *matCellDef="let hotel">{{ hotel.suburb }}</td>
    </ng-container>

    <ng-container matColumnDef="numStar">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let hotel">{{ hotel.numStar }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let hotel">
        <div class="action-button-container">
          <button
            mat-icon-button
            color="accent"
            (click)="openHotelDialog(hotel)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteHotelAfterConfirm(hotel)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
    ></tr>
  </table>

  <mat-toolbar id="table-toolbar">
    <button mat-raised-button color="accent" (click)="openHotelDialog()">
      Add new hotel
    </button>
  </mat-toolbar>
</div>
