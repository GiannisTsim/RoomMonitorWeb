<h2 mat-dialog-title>Add new hotel employee</h2>

<form mat-dialog-content [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field color="accent" disabled>
    <input
      matInput
      placeholder="User Email"
      formControlName="email"
      required
      maxlength="100"
      type="email"
    />
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="accent"
    type="submit"
    [disabled]="!userForm.valid"
    (click)="onSubmit()"
  >
    Submit
  </button>
</div>
